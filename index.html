<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

    <!-- link for font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Tictactoe</div>
    <div class="main">
        <div class="settings">
            <form action="" class="form">
                <ul>
                    <li>
                        <label for="player1name">Player 1: </label>
                        <input type="text" name="player1name" id="player1name" value="Player1">
                    </li>
                    <li>
                        <label for="player1mark">Mark: </label>
                        <input type="text" name="player1mark" id="player1mark" maxlength="1" value="O">
                    </li>
                    <li>
                        <label for="player2name">Player 2: </label>
                        <input type="text" name="player2name" id="player2name" value="Player2">
                    </li>
                    <li>
                        <label for="player2mark">Mark: </label>
                        <input type="text" name="player2mark" id="player2mark" maxlength="1" value="X">
                    </li>
                </ul>
                <div id="startButton">Start Game</div>
                <div id="statusDiv">Player1 turn to play</div>
            </form>
        </div>
        <div class="board">
        </div>
    </div>
    <div class="footer">@ranaaaame2024</div>
</body>
</html>
